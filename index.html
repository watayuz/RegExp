    <title>RegExp test</title>

<body>

    <form name="form">
        <p>text</p>
        <input type="text" name="text">
        <p>reg exp</p>
        <input type="text" name="reg">
        <input type="button" id="exec" value="EXEC">
    </form>

    <p>check e-mail address</p>
    <form name="mail_address_check">
        <input type="text" name="address">
        <input type="button" id="check" value="EXEC">
    </form>

    <br>
    <br>
    <p>match</p>
    <p id="match_text">please exec</p>
    <br>

    <script>

    // HTMLを正規表現してみる
    // var html = '<!DOCTYPE html><html><head><title>titleValue</title></head><body><p>P_ELEMENT</p></body></html>';
    var before_str = 'aaabbbcccdddeeefffaaa'
    var regexp = new RegExp(/aaa/g);
    console.log(before_str.replace(regexp, ''));
    console.log(before_str.match(regexp, '').length);

    document.getElementById('exec').addEventListener('click', function(){
        var regexp = document.form.reg.value;
        var text = document.form.text.value;
        document.getElementById('match_text').innerHTML = text.match(regexp) ? text.match(regexp) : "null";
    });

    document.getElementById('check').addEventListener('click', function(){
        var re_str = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var re = new RegExp(re_str);
        if ( document.mail_address_check.address.value.match(re) ) {
            document.getElementById('match_text').innerHTML = "this is email address";
        } else {
            document.getElementById('match_text').innerHTML = "not email address";
        }
    });
